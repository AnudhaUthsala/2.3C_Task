<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Router Example</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.2/dist/vue-router.js"></script>
  
</head>
<body>
  <div id="app">
    <router-link id="aaa" to="/">Home</router-link>
    <router-link to="/about">About</router-link>

    <router-view></router-view>
  </div>

  <script>
    // Define Home component
    const Home = {
      template: '<div><h1>Home Page</h1><p>Welcome......</p></div>'
    };

    // Define About component
    const About = {
      template: '<h1><a href="./Q1toQ10.html">Click Here to get th Answers of Question 1 to Question 10 </a></h1>'
    };

    // Create a Vue Router instance
    const router = new VueRouter({
      routes: [
        { path: '/', component: Home },
        { path: '/about', component: About }
      ]
    });

    // Create a Vue instance and mount it on #app
    const app = new Vue({
      router,
      el: '#app'
    });
  </script>
</body>
</html>
